language: go
go:
- 1.13.4

branches:
  only:
    - dev

env:
  - GO111MODULE=on

sudo: required

services:
  - docker

script:
  - docker build --tag maershov/default_team .
  - docker build --tag maershov/default_team_session ./session_microservice
  - docker build --tag maershov/default_team_comments ./comments_microservice

